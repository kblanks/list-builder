<!DOCTYPE html>
<html>

<head>
<title>List Builder</title>
<!-- CSS -->
<link href = "style.css" rel="stylesheet">
<!-- JS -->
<script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
    var arr=[];
    $(document).ready(function(){
        $('.ingredient').click(function(){
            var val = $(this).text();
            $(this).toggleClass('selected');
            if($(this).hasClass('selected')){
                arr.push(val);
                console.log(arr);
            }
            else{
                arr.splice($.inArray(val, arr),1);
                console.log(arr);
            }
            $('#output-list').empty();
            $.each(arr,function(i){
                var li = $('<li/>')
                    .appendTo($('#output-list'));
                var a = $('<a/>')
                    .text(arr[i])
                    .appendTo(li);
            });
        });

    });
</script>
</head>

<body>

<h>Enter Ingredients</h>

<div class="ingredient-list">
    <span class="ingredient">A</span>
    <span class="ingredient">B</span>
    <span class="ingredient">C</span>
    <span class="ingredient">D</span>
    <span class="ingredient">E</span>
</div>


<div>
    <ul id="output-list">

    </ul>
</div>

</body>
</html>
